name: fuel-plugin-tesora-dbaas
title: Tesora DBaaS Platform
version: '1.7.7'
description: Tesora Database as a Service (DBaaS) platform is an enterprise-hardened version of OpenStack Trove, the native database service for OpenStack.
fuel_version: ['8.0']
licenses: ['Apache License Version 2.0']
authors: ['Tesora, Inc.']
homepage: 'http://www.tesora.com'
groups: []
is_hotpluggable: false

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: liberty-8.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

# Version of plugin package
package_version: '4.0.0'
