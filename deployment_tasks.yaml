- id: tesora-dbaas
  type: group
  role: [tesora-dbaas]
  requires: [deploy_start]
  required_for: [deploy_end]
  tasks:
    - fuel_pkgs
    - hiera
    - globals
    - logging
    - tools
    - netconfig
    - hosts
    - ssl-dns-setup
    - ssl-keys-saving
    - ssl-add-trust-chain
    - firewall
  parameters:
    strategy:
      type: parallel

- id: tesora-dbaas-haproxy
  type: puppet
  groups: [primary-controller, controller]
  requires: [deploy_start, cluster-haproxy, openstack-haproxy]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: puppet/manifests/haproxy.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: tesora-dbaas-db
  type: puppet
  groups: [primary-controller, controller]
  requires: [primary-database, database]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: puppet/manifests/db.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: tesora-dbaas-keystone
  type: puppet
  groups: [primary-controller, controller]
  requires: [primary-keystone, keystone]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: puppet/manifests/keystone.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: tesora-dbaas-install-packages
  type: puppet
  groups: [tesora-dbaas]
  requires: [deploy_start, heat, horizon]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: puppet/manifests/install.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: tesora-dbaas-rabbitmq
  type: puppet
  groups: [tesora-dbaas]
  requires: [tesora-dbaas-rabbitmq-cluster]
  parameters:
    puppet_manifest: puppet/manifests/rabbitmq.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: tesora-dbaas-rabbitmq-cluster
  type: puppet
  groups: [tesora-dbaas]
  requires: [hosts, firewall, deploy_start]
  parameters:
    puppet_manifest: puppet/manifests/cluster.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: tesora-dbaas-configure
  type: puppet
  groups: [tesora-dbaas]
  requires: [rabbitmq, tesora-dbaas-rabbitmq, tesora-dbaas-install-packages, tesora-dbaas-keystone, tesora-dbaas-db]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: puppet/manifests/configure.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: tesora-dbaas-db-sync
  type: puppet
  groups: [tesora-dbaas]
  requires: [tesora-dbaas-configure, tesora-dbaas-db]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: puppet/manifests/db_sync.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

